<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:configuration="http://java.sun.com/jsf/composite/configuration">

    <p:dialog widgetVar="commsEditConfigurationDlg" id="commsEditConfiguration" width="700" header="Comms Configuration" resizable="false">
       <h2>Configuration Values</h2>
       <p:outputPanel id="commsEditConfigPanel" >
           <c:set value="#{factoryObjConfigModifierView.getSelectedFactoryModel()}" var="factoryModel"/>
           <configuration:edit_configuration execCancel="commsEditConfigurationDlg.hide()" 
               execSave="commsEditConfigurationDlg.hide()" 
               rendered="#{factoryModel != null}"/>
           
           <p:panelGrid style="border:none" styleClass="panelGridNoBordersOnCells" rendered="#{factoryModel == null}">
                <p:row>
                    <p:column>
                        <p:graphicImage library="images" name="thoseIcons/default/attention.png" />
                    </p:column>
                    <p:column>
                        <h:outputText value="An error has occurred when trying to display configurations for this model. Please try to refresh the page."/>
                    </p:column>
                </p:row>
           </p:panelGrid>
       </p:outputPanel>
    </p:dialog>
    
</ui:composition>
